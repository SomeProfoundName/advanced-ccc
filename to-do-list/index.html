<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="title">To Do List</h1>
    <div class="todo-container">
    <form action="">
    <div class="card">
        <div class="card-body">
            <input class="form-control js-todo-input" type="text" placeholder="To-Do" aria-label="default input example">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="addTodo()">Submit</button>
            </div>
        </div>
      </div>
    </form>
    </div>
    <div class="todo-list card">
        <div class="todo-input">
            <p>Make Tea</p>
            <button type="button" class="btn btn-outline-danger js-delete-button">Delete</button>
        </div>
    </div>

    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
