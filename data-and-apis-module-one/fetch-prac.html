<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src=""  id="rainbow" alt="" width="500px">

    <script>

        catchRainbow()
        .then(responce => {
            console.log('yay')
        })
        .catch(error => {
            console.log('error')
            console.error(error);
        })

        async function catchRainbow() {
            const responce = await fetch('/data-and-apis-module-one/images/rainbow.jpg');
            const blob = await responce.blob();
            document.getElementById('rainbow').src = URL.createObjectURL(blob);
        }
